<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="Logo">
    </div>
    <div class="image"></div>
    <div class="main">
    <div class="heading">
      <span>We're</span>
      <span>Coming</span>
      <span>Soon</span>
    </div>

    <p class="lead">
      Hello fellow shoppers! We're currently building our new
      fashion store. Add your email below to stay up-to-date with
      announcements and our launch deals.
    </p>

    <div id="emailInput">
      <label for="emailAddress" class="hidden">Email Address</label>
      <input type="text" id="emailAddress" placeholder="Email Address">
    <div class="error">
      <img src="./images/icon-error.svg" alt="">
    </div>
    <button type="submit" onclick="onSubmit()">
    <img src="./images/icon-arrow.svg" alt="">
  </button>
  </div>
  <div class="invisible" id="errorText">Please provide valid email</div>
  </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
